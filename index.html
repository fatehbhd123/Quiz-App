<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AOT Quiz</title>
</head>

<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="quiz-container" id="quiz">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" id="a1" name="answer" class="answer" />
                    <label id="a_text" for="a1">Question</label>
                </li>
                <li>
                    <input type="radio" id="a2" name="answer" class="answer" />
                    <label id="b_text" for="a2">Question</label>
                </li>
                <li>
                    <input type="radio" id="a3" name="answer" class="answer" />
                    <label id="c_text" for="a3">Question</label>
                </li>
                <li>
                    <input type="radio" id="a4" name="answer" class="answer" />
                    <label id="d_text" for="a4">Question</label>
                </li>
            </ul>
            <button id="submit">Submit</button>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
